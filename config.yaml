baseURL: "https://docs.mendix.com/"
languageCode: "en-us"
title: "Mendix Documentation"

params:
  repository: "https://github.com/mendix/docs"
  repository_branch: "development"
  # How are these picked up within HUGO?
  algolia:
    application_id:    'OHBX5T982M'
    index_name:        'docs'
    read_only_api_key: 'd23e5ac47b71a0f51afa5fedc695b718'
  # Do we stlll use intercom anywhere?
  intercom:
    test_id: 'nw1x91z3'
    live_id: 'xbpgtd40'
  description: "Mendix documentation"
  site_description: "You can browse all the documentation for the Mendix platform here."
  theme: "mendix"

# Do not convert URLs into absolute URLs
canonifyurls: false
# Do not turn all URLs into URLs relative to the current folder (i.e. /refguide does NOT become ../../refguide)
relativeURLs: false
# URLS in the format .../filename rather than .../filename/(index)
uglyURLs: true
# Each page will have a .GitInfo object, this allows setting of, for example, the date the doc was last modified. Can slow things down.
enableGitInfo: true
# Generate a robots.txt file 
enableRobotsTXT: true

# Advanced
# noChmod: true
# noTimes: true
# stepAnalysis: true

# Why did we choose _site rather than the default public?
publishDir: "_site"
theme: "mendix"
metaDataFormat: "yaml"

# Allows you to disable all page types and will render nothing related to 'kind';
# values = "page", "home", "section", "taxonomy", "taxonomyTerm", "RSS", "sitemap", "robotsTXT", "404"
disableKinds:
  - RSS
  - taxonomy
  - taxonomyTerm
  - section
